# tlp.conf - TLP configuration
#
# For details see: https://linrunner.de/tlp/settings/
#

# CPU performance scaling governor
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_SCALING_GOVERNOR_ON_BAT=powersave

# Intel CPU energy/performance policy
# Values: performance, balance-performance, normal, balance-power, power
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance-power

# SATA aggressive link power management
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=min_power

# Wi-Fi power saving mode
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# Audio power saving
SOUND_POWER_SAVE_ON_AC=off
SOUND_POWER_SAVE_ON_BAT=on
SOUND_POWER_SAVE_CONTROLLER=Y
