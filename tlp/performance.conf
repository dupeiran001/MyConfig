# ==============================================================================
# /etc/tlp-profiles/performance.conf
# ==============================================================================
# PROFILE: PERFORMANCE - High Performance
# AC:  Maximum performance, no limits
# BAT: High performance with minimal savings
# Expected: 3-5 hours battery life
# ==============================================================================

# --- CPU Settings for 1260P ---
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=performance

CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_performance

# No performance limits
CPU_MIN_PERF_ON_AC=5
CPU_MAX_PERF_ON_AC=100
CPU_MIN_PERF_ON_BAT=0
CPU_MAX_PERF_ON_BAT=100

# Turbo Boost always enabled
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=1

# Dynamic boost enabled
CPU_HWP_DYN_BOOST_ON_AC=1
CPU_HWP_DYN_BOOST_ON_BAT=1

# --- Intel Iris Xe Graphics ---
INTEL_GPU_MIN_FREQ_ON_AC=300
INTEL_GPU_MIN_FREQ_ON_BAT=300
INTEL_GPU_MAX_FREQ_ON_AC=1500
INTEL_GPU_MAX_FREQ_ON_BAT=1400
INTEL_GPU_BOOST_FREQ_ON_AC=1550
INTEL_GPU_BOOST_FREQ_ON_BAT=1450

# --- Storage (NVMe SSD) ---
DISK_DEVICES="nvme0n1"
AHCI_RUNTIME_PM_ON_AC=on
AHCI_RUNTIME_PM_ON_BAT=auto
AHCI_RUNTIME_PM_TIMEOUT=30

DISK_IDLE_SECS_ON_AC=0
DISK_IDLE_SECS_ON_BAT=5

# --- PCIe Power Management ---
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=default

RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto

# --- Network ---
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=off

# --- USB Power Saving ---
USB_AUTOSUSPEND=1
USB_EXCLUDE_BTUSB=1
USB_EXCLUDE_PHONE=1
USB_EXCLUDE_PRINTER=1
USB_EXCLUDE_WWAN=1

# --- Audio ---
SOUND_POWER_SAVE_ON_AC=0
SOUND_POWER_SAVE_ON_BAT=0
SOUND_POWER_SAVE_CONTROLLER=N

# --- Radio Devices ---
DEVICES_TO_DISABLE_ON_STARTUP=""
DEVICES_TO_ENABLE_ON_STARTUP="wifi bluetooth"

RESTORE_DEVICE_STATE_ON_STARTUP=0
