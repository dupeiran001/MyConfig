# /etc/tlp-profiles/performance.conf
#
# PROFILE: PERFORMANCE (Manual)
# AC:  Max Performance
# BAT: Max Performance

# --- CPU Settings for 1260P ---
# Set firmware (TDP, fans) to performance
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=performance

# Set p-state EPP to favor performance
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_BAT=performance

CPU_MIN_PERF_ON_AC=0
CPU_MAX_PERF_ON_AC=100
CPU_MIN_PERF_ON_BAT=0
CPU_MAX_PERF_ON_BAT=100

# Ensure Turbo Boost is ON
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=1

# --- Peripheral Settings ---
# No power saving on PCIe (NVMe, WiFi, etc.)
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=performance

# No WiFi power saving
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=off

# No USB autosuspend
USB_AUTOSUSPEND=0

# No audio power saving
SOUND_POWER_SAVE_ON_AC=0
SOUND_POWER_SAVE_ON_BAT=0
