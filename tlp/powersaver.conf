# /etc/tlp-profiles/powersaver.conf
#
# PROFILE: POWERSAVER (Manual)
# AC:  Modest, Turbo ON
# BAT: Max Economy, Turbo OFF

# --- CPU Settings for 1260P ---
# Set firmware (TDP, fans)
PLATFORM_PROFILE_ON_AC=low-power
PLATFORM_PROFILE_ON_BAT=low-power

# Set p-state EPP
CPU_ENERGY_PERF_POLICY_ON_AC=balance_power
CPU_ENERGY_PERF_POLICY_ON_BAT=power

CPU_MIN_PERF_ON_AC=0
CPU_MAX_PERF_ON_AC=80
CPU_MIN_PERF_ON_BAT=0
CPU_MAX_PERF_ON_BAT=50

# Disable Turbo Boost ON BATTERY ONLY
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=0

# --- Peripheral Settings ---
# Power saving on both AC and BAT
PCIE_ASPM_ON_AC=powersave
PCIE_ASPM_ON_BAT=powersave

# WiFi power saving on both AC and BAT
WIFI_PWR_ON_AC=on
WIFI_PWR_ON_BAT=on

# Set Intel Xe Graphics to favor low clocks
INTEL_GPU_MAX_FREQ_ON_AC=600
INTEL_GPU_MAX_FREQ_ON_BAT=400

# USB autosuspend on both AC and BAT
USB_AUTOSUSPEND_ON_AC=1
USB_AUTOSUSPEND_ON_BAT=1

# Audio power saving on both AC and BAT
SOUND_POWER_SAVE_ON_AC=1
SOUND_POWER_SAVE_ON_BAT=1
SOUND_POWER_SAVE_CONTROLLER=Y
