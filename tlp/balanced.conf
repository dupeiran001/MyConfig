# /etc/tlp-profiles/balanced.conf
#
# PROFILE: BALANCED (Manual)
# AC:  High Performance (Smart)
# BAT: Balanced Power (Smart)

# --- CPU Settings for 1260P ---
# Set firmware (TDP, fans)
PLATFORM_PROFILE_ON_AC=balanced
PLATFORM_PROFILE_ON_BAT=low_power

# Set p-state EPP
CPU_ENERGY_PERF_POLICY_ON_AC=balance_power
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_power

# Ensure Turbo Boost is ON (let EPP handle it)
CPU_BOOST_ON_AC=1
CPU_BOOST_ON_BAT=1

# --- Peripheral Settings ---
# Performance on AC, saving on BAT
PCIE_ASPM_ON_AC=performance
PCIE_ASPM_ON_BAT=powersave

# WiFi power saving on BAT only
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# USB autosuspend on BAT only
USB_AUTOSUSPEND_ON_AC=0
USB_AUTOSUSPEND_ON_BAT=1

# Audio power saving on BAT only
SOUND_POWER_SAVE_ON_AC=0
SOUND_POWER_SAVE_ON_BAT=1
SOUND_POWER_SAVE_CONTROLLER=Y
